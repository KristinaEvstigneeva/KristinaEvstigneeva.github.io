<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1a1a1a;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            border-bottom: 5px solid #006400; /* зеленый цвет темного оттенка */
        }
        .navbar a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            margin-right: 20px;
            display: inline-block;
            line-height: 50px;
            padding: 0 10px;
        }
        .navbar a:hover {
            color: #00ff00;
        }
        .content {
            margin-top: 60px; /* чтобы контент не перекрывал верхнюю полосу */
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #000;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* высота экрана минус высота навбара */
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }
        .image, .text {
            width: 50%;
            box-sizing: border-box;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .text {
            text-align: justify;
        }
    </style>
</head>
